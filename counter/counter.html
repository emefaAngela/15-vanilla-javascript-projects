<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

   <link rel="stylesheet" href="counter.css">
   <script src="counter.js"></script>
    
  </head>
  <body>
      <div class="container">
    <div><h3>Counter</h3></div>
    <div><h1><span id="count"> 0</span></h1></div>
    <div class="btn-center">
        <div class="btn" id="decrease" click="reduce()">DECREASE</div>
        <div class="btn" id="reset" click="setup()">RESET</div>
        <div class="btn" id="increase" click="add()">INCREASE</div>
    </div>
      </div>
   <script src="counter.js"></script>
  </body>
</html>
